<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/css/psychic.css">
    <title>Psychic Game</title>
</head>
<container>
<body>
    <div class="row">
    <div class="col-md-12 text-center">
        <h1>The Psychic Game</h1>
        <h2>Guess what letter I am thinking of?</h2>
        <p class="answer">Wins: <span id="winPlace" class="green">0</span></p>
        <p class="answer">Losses: <span id="lossPlace" class="red">0</span></p>
        <p class="answer">Guesses left: <span id="guessPlace">9</span></p>
        <p class="answer">Your guess: <span id="yourPlace"></span></p>
    </div>
    </div>
<script type="text/javascript" src="assets/javascript/psychic.js"></script>
</container>
</body>
</html>
